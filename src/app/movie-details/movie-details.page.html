<ion-header>
  <ion-toolbar color="orange">
    <ion-title>{{ movie?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img
      [src]="imageBaseUrl + '/w400' + movie?.poster_path"
      class="movie-img"
    />
    <ion-card-header>
      <ion-card-title>{{ movie?.title }}</ion-card-title>
      <ion-card-subtitle>{{ movie?.tagline }}</ion-card-subtitle>
      <ion-text color="lime"></ion-text>
        <span *ngFor="let g of movie.genres; let isLast = last">
          {{g.name}}{{!isLast ? '-' : ''}}
        </span>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="dotted">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{movie.release_date | date: 'dd mm yyyy'}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="openHomepage()">Open Homepage<ion-button>
